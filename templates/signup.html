{% extends 'base.html' %}

{% block content %}
    <br>
  <h2>Creati-vă profilul aici!
      Toate datele sunt obligatorii.</h2>
    <br>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <label>Nume utilizator:  </label> <input type="text" name ="username">
      <label> Email:  </label><input type="email" name ="email">
      <label> Parolă:  </label><input type = "password" name="password" placeholder="min. 6 caractere">
      <label> Profil Linkedin:  </label> <input type = "text", name="linkedin_profile">
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
